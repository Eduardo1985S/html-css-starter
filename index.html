<!DOCTYPE html> <!-- Declara que o documento é um HTML5 -->
<html lang="pt-BR"> <!-- Define o elemento raiz do documento e especifica o idioma como português do Brasil -->

<head> <!-- Início da seção de metadados do documento -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 para suportar caracteres especiais -->
    <title>Meu Site</title> <!-- Define o título da página que aparece na aba do navegador -->
    <!-- Css externo --> <!-- Comentário indicando a inclusão de um arquivo CSS externo -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Vincula o arquivo CSS externo localizado em assets/css/style.css -->
</head> <!-- Fim da seção de metadados -->

<body> <!-- Início do conteúdo visível da página -->

    <header class="header"> <!-- Define o cabeçalho da página com a classe 'header' para estilização -->
        <div class="header-content">
            <!-- Container interno com a classe 'header-content' para organização e estilização -->
            <h1>Bem-vindo ao meu site!</h1> <!-- Título principal do cabeçalho -->
            <p>Este é um exemplo de estrutura básica.</p> <!-- Parágrafo com uma breve descrição -->
        </div> <!-- Fim do container header-content -->
    </header> <!-- Fim do cabeçalho -->

</body> <!-- Fim do conteúdo visível da página -->

</html> <!-- Fim do documento HTML -->
